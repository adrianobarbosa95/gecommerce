 <!-- Card -->
<div class="card corpo-cadastro">
 
  <div class="card-body">

    <!-- Title -->
    <h4 class="card-title"><a>Cadastro de produto </a></h4>
    <!-- Text -->
  <br>
      <form class="row g-3" (ngSubmit) = "onSubmit()" [formGroup]="form">
        <div class="col-md-4">
          <label for="id"  class="form-label">ID</label>
          <input type="text" name="id"  class="form-control" id="id" formControlName="id" [(ngModel)]="id">
        </div>
        
        <div class="col-md-8">
          <label for="nome" class="form-label">Nome do produto</label>
          <input type="text" class="form-control" id="nome" formControlName="nome" [(ngModel)]="nome">
        </div>
        <div class="col-md-3">
          <label for="preco" class="form-label">Pre√ßo</label>
          <input type="text" class="form-control" id="preco" formControlName="preco" [(ngModel)]="preco">
        </div>
        <div class="col-md-3">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="text" class="form-control" id="quantidade" formControlName="quantidade" [(ngModel)]="quantidade">
        </div>
        <div class="col-md-6">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control"  value="{{usuario | user}}" id="usuario" readonly formControlName="usuario" [(ngModel)]="usuario">
        </div>
    
     
        <div class="col-12">
          <button type="submit" class="btn btn-primary"  [disabled]="!form.valid">Cadastrar</button>
        </div>
      </form> 

  </div>

</div>
<!-- Card -->
